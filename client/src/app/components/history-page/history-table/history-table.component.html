<div class="products-table">
  <table mat-table class="table-section-container" [dataSource]="ordersHistory">
      <!-- № Column -->
      <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>№ </th>
      <td mat-cell *matCellDef="let history">{{ history.order }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let history">{{ history.date | date:'dd/MM/YYYY' }}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let history">{{ history.date | date:'H:mm:ss' }}</td>
    </ng-container>

    <!-- Sum Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let history">
        {{ getTotalPrice(history) | currency }}
      </td>
    </ng-container>

    <!-- Dialog Column -->
    <ng-container matColumnDef="dialog">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let history"  class="details-btn">
        <button mat-raised-button (click)="openOrderDetails('300ms','300ms', history)"><mat-icon>open_in_new</mat-icon> Order details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
