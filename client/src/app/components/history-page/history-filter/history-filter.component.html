<form [formGroup]="formFilter" (ngSubmit)="onSubmitFilter()">
  <div>
    <mat-form-field class="order-number-input">
      <mat-label>Enter order number</mat-label>
      <input
        matInput
        placeholder="Order number"
        formControlName="order"
      />
      <mat-error *ngIf="formFilter.controls['order'].hasError('pattern')"
        >Only numbers are allowed.</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input
        [rangePicker]="picker"
        [disabled]="!!formFilter.value.order"
      >
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error
        *ngIf="formFilter.controls['start'].hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error
        *ngIf="formFilter.controls['end'].hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
  </div>
  <div class="btn-area">
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="
        formFilter.invalid ||
        !(
          formFilter.value.order ||
          (formFilter.value.start && formFilter.value.end)
        )
      "
    >
      <mat-icon>sort</mat-icon>Apply filter
    </button>
    <button type="button" mat-raised-button color="accent" (click)="clearForm()">Clear filters</button>
  </div>
</form>
