<div class="dialog-container">
  <div class="title">
    <h2>Order â„–{{number}}</h2>
  </div>
  <div class="products-table">
    <table
      mat-table
      class="table-section-container"
      [dataSource]="orderPositions"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name" class="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let position">{{ position.name }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity" class="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let position">{{ position.quantity }}</td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost" class="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let position">
          {{ position.cost | currency }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="summary">
    <h3>Order summary:</h3>
    <span>{{ totalPrice | currency }}</span>
  </div>
  <div class="button-area">
    <button mat-raised-button color="warn" (click)="close()">Close</button>
  </div>
</div>
