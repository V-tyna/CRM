<div class="products-table">
  <table mat-table class="table-section-container" [dataSource]="positions">
    <!-- Item Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let position">{{ position.name }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let position" class="field-number">
        <input class="input-quantity" type="number" value="1" min="1" [(ngModel)]="position.quantity"/>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let position" class="add-order-td">
        <button mat-raised-button color="primary" (click)="addToOrder(position)" [disabled]="!position.quantity">
          <span>Add to order</span><mat-icon>free_breakfast</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let position">
        {{ position.cost | currency }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
