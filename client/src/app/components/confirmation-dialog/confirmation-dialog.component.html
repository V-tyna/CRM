<h1 mat-dialog-title>Delete category</h1>
<div mat-dialog-content>
  Would you like to delete this category?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirmed()">Confirm</button>
</div>
