<div class="analytics-container">
  <div class="title-area">
    <h1>
      Analytics
      <mat-icon
        class="icon"
        matTooltip="On this page you can explore the analytics."
        matTooltipPosition="after"
        >info</mat-icon
      >
    </h1>
  </div>

  <div class="main" [style.display]="pending ? 'none' : 'block'">
    <div class="average">
      <h3>Average receipt: {{ average | currency }}</h3>
    </div>
    <div class="diagram">
      <h2>Income</h2>
      <canvas #income></canvas>
    </div>
    <div class="diagram">
      <h2>Orders</h2>
      <canvas #orders></canvas>
    </div>
  </div>
</div>
<div class="loader" *ngIf="pending">
  <mat-spinner></mat-spinner>
</div>
